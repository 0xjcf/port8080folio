<!DOCTYPE html>
<html>
<head>
    <title>Coffee Shop Debug</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background: #0f1115; color: #e8e6e3; padding: 2rem;">
    <h1>Coffee Shop State Machine Debug</h1>
    
    <script type="module">
        import './components/state-machine-education.js';
        import './components/actors/customer/coffee-customer.js';
        import './components/actors/cashier/coffee-cashier.js';
        import './components/actors/barista/coffee-barista.js';
        
        // Add global event listener to catch all custom events
        document.addEventListener('message-to-barista', (e) => {
            console.log('🔍 Document caught message-to-barista:', e.detail);
            console.log('Event path:', e.composedPath());
        });
        
        document.addEventListener('state-change', (e) => {
            console.log('📊 State change:', e.detail);
        });
    </script>
    
    <state-machine-education></state-machine-education>
    
    <div style="margin-top: 2rem; padding: 1rem; border: 1px solid #333;">
        <h2>Debug Console</h2>
        <p>Open browser console to see event flow</p>
    </div>
</body>
</html>
