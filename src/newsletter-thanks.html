<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Weekly Insights - Jose Flores</title>
    <meta name="description" content="You're subscribed! Get ready for exclusive insights on architecture, optimization, and team performance.">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .thank-you-card {
            max-width: 600px;
            text-align: center;
            padding: 48px;
            background: oklch(1 0 0 / 0.04);
            backdrop-filter: blur(20px);
            border: 1px solid oklch(1 0 0 / 0.12);
            border-radius: 16px;
            box-shadow: 0 22px 38px oklch(0.75 0.18 55 / 0.12);
        }
        .thank-you-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(90deg, oklch(70% 0.2 25), oklch(82% 0.15 55));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .thank-you-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        .thank-you-title {
            font-size: 32px;
            font-weight: 600;
            margin: 0 0 16px;
            color: oklch(1 0 0);
        }
        .thank-you-message {
            font-size: 18px;
            line-height: 1.6;
            color: oklch(1 0 0 / 0.8);
            margin: 0 0 24px;
        }
        .thank-you-list {
            text-align: left;
            max-width: 400px;
            margin: 0 auto 32px;
            padding: 20px;
            background: oklch(1 0 0 / 0.03);
            border-radius: 8px;
        }
        .thank-you-list h3 {
            font-size: 16px;
            color: oklch(1 0 0 / 0.9);
            margin: 0 0 12px;
        }
        .thank-you-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .thank-you-list li {
            padding: 8px 0;
            color: oklch(1 0 0 / 0.7);
            font-size: 14px;
            position: relative;
            padding-left: 24px;
        }
        .thank-you-list li::before {
            content: "â†’";
            position: absolute;
            left: 0;
            color: oklch(0.75 0.183 55.934);
            font-weight: bold;
        }
        .thank-you-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .thank-you-btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        .thank-you-btn-primary {
            background: linear-gradient(90deg, oklch(70% 0.2 25), oklch(82% 0.15 55));
            color: white;
        }
        .thank-you-btn-secondary {
            background: oklch(1 0 0 / 0.05);
            color: oklch(1 0 0 / 0.9);
            border: 1px solid oklch(1 0 0 / 0.1);
        }
        .thank-you-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="dark-theme">
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h1 class="thank-you-title">Welcome to Weekly Insights!</h1>
            <p class="thank-you-message">
                You're all set! Look forward to exclusive insights delivered to your inbox every week.
            </p>
            <div class="thank-you-list">
                <h3>What you'll receive:</h3>
                <ul>
                    <li>Architecture patterns that scale</li>
                    <li>Process optimization strategies</li>
                    <li>Team performance tactics</li>
                    <li>Early access to new content</li>
                </ul>
            </div>
            <div class="thank-you-actions">
                <a href="/port8080folio/" class="thank-you-btn thank-you-btn-primary">Back to Home</a>
                <a href="/port8080folio/#services" class="thank-you-btn thank-you-btn-secondary">View Services</a>
            </div>
        </div>
    </div>
</body>
</html>
