<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>We couldn’t add your email — Jose Flores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,follow" />
    <link rel="stylesheet" href="styles/main.css" />
    <base href="/port8080folio/" />

    <script>
        (function () {
            var GA_ID = '{{GA_MEASUREMENT_ID}}';
            if (!GA_ID || /\{\{.+\}\}/.test(GA_ID)) return;
            var s = document.createElement('script'); s.async = true;
            s.src = 'https://www.googletagmanager.com/gtag/js?id=' + encodeURIComponent(GA_ID);
            document.head.appendChild(s);
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);} window.gtag = gtag;
            gtag('js', new Date()); gtag('config', GA_ID, { anonymize_ip: true, transport_type: 'beacon' });
        })();
    </script>

    <style>
        .wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            max-width: 640px;
            text-align: center;
            padding: 48px;
            background: oklch(1 0 0/.04);
            border: 1px solid oklch(1 0 0/.12);
            border-radius: 16px;
            box-shadow: 0 22px 38px oklch(.75 .18 55/.12);
        }

        .title {
            font-size: 28px;
            margin: 0 0 12px;
            color: oklch(1 0 0);
        }

        .msg {
            font-size: 16px;
            color: oklch(1 0 0/.8);
            margin: 0 0 20px;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
        }

        .primary {
            background: linear-gradient(90deg, oklch(70% .2 25), oklch(82% .15 55));
            color: #fff;
        }

        .ghost {
            background: oklch(1 0 0/.05);
            color: oklch(1 0 0/.9);
            border: 1px solid oklch(1 0 0/.1);
        }
    </style>
</head>

<body class="dark-theme">
    <main class="wrap">
        <section class="card" role="status" aria-live="polite">
            <h1 class="title">We couldn’t add your email</h1>
            <p class="msg">
                This can happen if the address is invalid, if there was a temporary issue,
                or if too many sign-ups happened in a short time. Please try again later or email me directly and I’ll
                add you.
            </p>
            <div class="actions">
                <a class="btn primary" href="#newsletter-form">Try again</a>
                <a class="btn ghost" href="mailto:bluejf.llc@gmail.com?subject=Newsletter%20Signup%20Error">Email
                    Jose</a>
                <a class="btn ghost" href="./">Back to Home</a>
            </div>
        </section>
    </main>
<script defer src="scripts/analytics.js"></script>
</body>

</html>
