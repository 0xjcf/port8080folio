<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>We couldn't add your email - Jose Flores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,follow" />
    <meta name="color-scheme" content="light dark" />
    <script>
        (function () {
            var themeKey = 'preferred-theme';
            var storedTheme = null;
            try {
                var candidate = localStorage.getItem(themeKey);
                if (candidate === 'light' || candidate === 'dark' || candidate === 'auto') {
                    storedTheme = candidate;
                }
            } catch (error) {
                storedTheme = null;
            }

            var prefersDark = false;
            try {
                prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            } catch (error) {
                prefersDark = false;
            }

            var theme = prefersDark ? 'dark' : 'light';
            var mode = 'auto';
            if (storedTheme === 'light' || storedTheme === 'dark') {
                theme = storedTheme;
                mode = 'manual';
            }

            document.documentElement.setAttribute('data-theme', theme);
            document.documentElement.setAttribute('data-theme-mode', mode);
        })();
    </script>
    <link rel="stylesheet" href="styles/main.css" />

    <script>
        (function () {
            var GA_ID = '{{GA_MEASUREMENT_ID}}';
            if (!GA_ID || /\{\{.+\}\}/.test(GA_ID)) return;
            var s = document.createElement('script'); s.async = true;
            s.src = 'https://www.googletagmanager.com/gtag/js?id=' + encodeURIComponent(GA_ID);
            document.head.appendChild(s);
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);} window.gtag = gtag;
            gtag('js', new Date()); gtag('config', GA_ID, { anonymize_ip: true, transport_type: 'beacon' });
        })();
    </script>

</head>

<body class="status-page status-page--error">
    <main id="main" class="status-page__wrapper" role="main">
        <section class="status-card" role="status" aria-live="polite">
            <div class="status-card__icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="m15 9-6 6"></path>
                    <path d="m9 9 6 6"></path>
                </svg>
            </div>
            <p class="status-card__eyebrow">Signup issue</p>
            <h1 class="status-card__title">We couldn't add your email</h1>
            <p class="status-card__message">
                This can happen if the address looks invalid, a lot of signups happened at once, or the provider had a
                momentary hiccup. Try again shortly.
            </p>
            <div class="status-card__actions">
                <a class="status-page__btn status-page__btn--primary" href="/#contact">Try again</a>
                <a class="status-page__btn status-page__btn--secondary" href="/writing">Read writing</a>
                <a class="status-page__btn status-page__btn--ghost" href="/">Back to home</a>
            </div>
        </section>
    </main>
    <script defer src="scripts/theme-toggle.js"></script>
    <script defer src="scripts/analytics.js"></script>
</body>

</html>
